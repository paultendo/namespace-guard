<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#1ed760;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="35%">
      <stop offset="0%" style="stop-color:#1ed760;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="cardBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Floating accent circles -->
  <circle cx="180" cy="200" r="120" fill="#1ed760" opacity="0.08" filter="url(#blur1)"/>
  <circle cx="1020" cy="430" r="100" fill="#1ed760" opacity="0.06" filter="url(#blur1)"/>

  <!-- Glass card -->
  <rect x="80" y="100" width="1040" height="430" rx="24" ry="24"
        fill="rgba(255,255,255,0.04)" stroke="url(#cardBorder)" stroke-width="1"/>

  <!-- Icon / shield shape -->
  <g transform="translate(140, 160)">
    <rect width="56" height="56" rx="12" fill="rgba(30,215,96,0.15)" stroke="rgba(30,215,96,0.3)" stroke-width="1.5"/>
    <text x="28" y="38" text-anchor="middle" fill="#1ed760" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">{}</text>
  </g>

  <!-- Title -->
  <text x="140" y="280" fill="#ffffff" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="64" font-weight="800" letter-spacing="-2">
    namespace-guard
  </text>

  <!-- Tagline -->
  <text x="140" y="330" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="400">
    Slug uniqueness across tables. Reserved name protection.
  </text>

  <!-- Feature pills -->
  <g transform="translate(140, 370)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="120" height="36" rx="18" fill="rgba(30,215,96,0.12)" stroke="rgba(30,215,96,0.25)" stroke-width="1"/>
    <text x="60" y="23" text-anchor="middle" fill="#1ed760" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Prisma</text>

    <!-- Pill 2 -->
    <rect x="132" y="0" width="120" height="36" rx="18" fill="rgba(30,215,96,0.12)" stroke="rgba(30,215,96,0.25)" stroke-width="1"/>
    <text x="192" y="23" text-anchor="middle" fill="#1ed760" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Drizzle</text>

    <!-- Pill 3 -->
    <rect x="264" y="0" width="120" height="36" rx="18" fill="rgba(30,215,96,0.12)" stroke="rgba(30,215,96,0.25)" stroke-width="1"/>
    <text x="324" y="23" text-anchor="middle" fill="#1ed760" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Kysely</text>

    <!-- Pill 4 -->
    <rect x="396" y="0" width="120" height="36" rx="18" fill="rgba(30,215,96,0.12)" stroke="rgba(30,215,96,0.25)" stroke-width="1"/>
    <text x="456" y="23" text-anchor="middle" fill="#1ed760" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Knex</text>

    <!-- Pill 5 -->
    <rect x="528" y="0" width="120" height="36" rx="18" fill="rgba(30,215,96,0.12)" stroke="rgba(30,215,96,0.25)" stroke-width="1"/>
    <text x="588" y="23" text-anchor="middle" fill="#1ed760" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Raw SQL</text>
  </g>

  <!-- Install command -->
  <g transform="translate(140, 440)">
    <rect x="0" y="0" width="340" height="44" rx="8" fill="rgba(0,0,0,0.4)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="16" y="28" fill="rgba(255,255,255,0.4)" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="16">$</text>
    <text x="36" y="28" fill="rgba(255,255,255,0.8)" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="16">npm install namespace-guard</text>
  </g>

  <!-- Author -->
  <text x="1060" y="490" text-anchor="end" fill="rgba(255,255,255,0.3)" font-family="system-ui, -apple-system, sans-serif" font-size="14">
    @paultendo
  </text>
</svg>
